name: Build Overlay Client

on:
  workflow_dispatch:
  push:
    paths:
      - "overlay-client/**"
      - ".github/workflows/overlay-client.yml"
    tags:
      - "overlay-client-v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        shell: bash
        run: |
          cd overlay-client
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            go build -o dist/bigtree-overlay-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            go build -o dist/bigtree-overlay-macos
          else
            go build -o dist/bigtree-overlay-linux
          fi

      - name: Package zip
        shell: bash
        run: |
          cd overlay-client/dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            powershell -NoProfile -Command "Compress-Archive -Path * -DestinationPath overlay-client-${{ runner.os }}.zip -Force"
          else
            zip -r overlay-client-${{ runner.os }}.zip .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: overlay-client-${{ runner.os }}
          path: overlay-client/dist/overlay-client-${{ runner.os }}.zip

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: overlay-client/dist/overlay-client-${{ runner.os }}.zip
