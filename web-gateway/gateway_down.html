<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tree Connection Lost</title>
    <style>
      html, body{
        height:100%;
        margin:0;
      }
      body{
        display:flex;
        align-items:center;
        justify-content:center;
        background:#0e2c1b;
        color:#e6f8ef;
        font-family:"Palatino Linotype","Book Antiqua",serif;
        text-align:center;
      }
      .message{
        padding:24px 28px;
        border:1px solid rgba(255,255,255,.2);
        border-radius:16px;
        background:rgba(10,24,16,.6);
        box-shadow:0 18px 40px rgba(0,0,0,.35);
        max-width:520px;
      }
      h1{
        margin:0 0 10px 0;
        font-size:22px;
        letter-spacing:.08em;
        text-transform:uppercase;
      }
      p{
        margin:0;
        font-size:16px;
        color:#b7d8c6;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Connection Severed</h1>
      <p>Connection to the tree has been severed.</p>
    </div>
  </body>
</html>
