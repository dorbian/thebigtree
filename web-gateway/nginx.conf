proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=tarot_cache:10m max_size=100m inactive=30m use_temp_path=off;

server {
    listen 8080;
    server_name _;

    # Entry page (static)
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    location = /overlay {
        return 302 /;
    }
    location = /tarot {
        return 302 /;
    }

    # Static files under /assets (if any are added later)
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # SSE stream should never be cached or buffered
    location ~* ^/api/tarot/sessions/.*/stream$ {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
    }

    # Cache GET state requests briefly for smoother overlays
    location ~* ^/api/tarot/sessions/.*/state$ {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache tarot_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 1s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Generic API proxy (short cache for GETs)
    location /api/ {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache tarot_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 2s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Tarot and overlay pages proxied from the main server
    location /tarot/ {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /overlay/ {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Catch-all proxy to the main server for everything else
    location / {
        proxy_pass http://server.thebigtree.life:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
