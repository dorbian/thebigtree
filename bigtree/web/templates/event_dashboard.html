<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Dashboard</title>
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #60a5fa;
      --accent-2: #f472b6;
      --ok: #22c55e;
      --err: #ef4444;
      --ring: #334155;
      --radius: 14px;
      --shadow: 0 8px 30px rgba(2,8,23,.25);
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0b1220, #0a0f1a);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .header {
      margin-bottom: 32px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    
    .header .meta {
      color: var(--muted);
      font-size: 14px;
    }
    
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .kpi-panel {
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .kpi-panel:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(2,8,23,.35);
      border-color: var(--accent);
    }
    
    .kpi-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .kpi-panel:hover::before {
      opacity: 1;
    }
    
    .kpi-panel.accent-green::before {
      background: var(--ok);
    }
    
    .kpi-panel.accent-pink::before {
      background: var(--accent-2);
    }
    
    .kpi-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .kpi-value {
      font-size: 48px;
      font-weight: 900;
      color: var(--text);
      line-height: 1;
      margin-bottom: 8px;
    }
    
    .kpi-detail {
      font-size: 13px;
      color: var(--muted);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 32px;
      position: relative;
    }
    
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 28px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    
    .modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 800;
      margin: 0 0 24px 0;
      padding-right: 40px;
    }
    
    .modal-section {
      margin-bottom: 24px;
    }
    
    .modal-section h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-grid {
      display: grid;
      gap: 12px;
    }
    
    .detail-item {
      background: #0a1224;
      border: 1px solid var(--ring);
      border-radius: 10px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .detail-label {
      color: var(--muted);
      font-size: 14px;
    }
    
    .detail-value {
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
    }
    
    .list-item {
      background: #0a1224;
      border: 1px solid var(--ring);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 8px;
    }
    
    .list-item-title {
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }
    
    .list-item-meta {
      font-size: 12px;
      color: var(--muted);
    }
    
    .empty-state {
      text-align: center;
      padding: 32px;
      color: var(--muted);
    }
    
    .loading {
      text-align: center;
      padding: 32px;
      color: var(--muted);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--err);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--err);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="dashboardTitle">Event Dashboard</h1>
      <div class="meta" id="dashboardMeta">Loading event data...</div>
    </div>
    
    <div id="errorContainer"></div>
    
    <div class="kpi-grid">
      <div class="kpi-panel accent-green" id="playersKPI" data-type="players">
        <div class="kpi-label">Registered Players</div>
        <div class="kpi-value" id="playersCount">-</div>
        <div class="kpi-detail">Click for player details</div>
      </div>
      
      <div class="kpi-panel accent-pink" id="gamesKPI" data-type="games">
        <div class="kpi-label">Active Games</div>
        <div class="kpi-value" id="gamesCount">-</div>
        <div class="kpi-detail">Click for game details</div>
      </div>
    </div>
  </div>
  
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <h2 class="modal-title" id="modalTitle">Details</h2>
      <div id="modalBody"></div>
    </div>
  </div>
  
  <script>
    const EVENT_CODE = "{event_code}";
    
    const TOKEN_KEY = "bigtree_user_token";
    function getToken() {
      try { return window.localStorage.getItem(TOKEN_KEY); } catch(e) { return null; }
    }
    
    function authHeaders() {
      const token = getToken();
      if (!token) return {};
      return {"Authorization": `Bearer ${token}`};
    }
    
    async function jsonFetch(url, opts) {
      const res = await fetch(url, {
        credentials: "include",
        headers: {"Content-Type": "application/json", ...authHeaders()},
        ...opts,
      });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch(e) { data = {ok: false, error: text || res.statusText}; }
      if (!res.ok && data && data.ok === undefined) data.ok = false;
      return data;
    }
    
    function showError(message) {
      const container = document.getElementById('errorContainer');
      container.innerHTML = `<div class="error">${message}</div>`;
    }
    
    function clearError() {
      document.getElementById('errorContainer').innerHTML = '';
    }
    
    async function loadDashboard() {
      try {
        clearError();
        
        // Load event info
        const eventData = await jsonFetch(`/api/events/${encodeURIComponent(EVENT_CODE)}`, {method: "GET"});
        if (!eventData.ok) throw new Error(eventData.error || "Unable to load event");
        
        const event = eventData.event || {};
        document.getElementById('dashboardTitle').textContent = `Dashboard: ${event.title || EVENT_CODE}`;
        
        const meta = [];
        if (event.venue_name) meta.push(`Venue: ${event.venue_name}`);
        if (event.currency_name) meta.push(`Currency: ${event.currency_name}`);
        meta.push(`Status: ${event.status || "active"}`);
        document.getElementById('dashboardMeta').textContent = meta.join(" 路 ");
        
        // Load statistics
        const statsData = await jsonFetch(`/api/events/${encodeURIComponent(EVENT_CODE)}/dashboard/stats`, {method: "GET"});
        if (!statsData.ok) throw new Error(statsData.error || "Unable to load statistics");
        
        const stats = statsData.stats || {};
        document.getElementById('playersCount').textContent = stats.players_count || 0;
        document.getElementById('gamesCount').textContent = stats.games_count || 0;
        
      } catch(err) {
        showError(err.message || "Unable to load dashboard");
      }
    }
    
    async function showPlayersModal() {
      try {
        document.getElementById('modalTitle').textContent = 'Registered Players';
        document.getElementById('modalBody').innerHTML = '<div class="loading">Loading players...</div>';
        document.getElementById('modal').classList.add('active');
        
        const data = await jsonFetch(`/api/events/${encodeURIComponent(EVENT_CODE)}/dashboard/players`, {method: "GET"});
        if (!data.ok) throw new Error(data.error || "Unable to load players");
        
        const players = data.players || [];
        
        if (players.length === 0) {
          document.getElementById('modalBody').innerHTML = '<div class="empty-state">No players registered yet</div>';
          return;
        }
        
        let html = '<div class="modal-section"><h3>Player List</h3><div class="detail-grid">';
        for (const player of players) {
          const joinedDate = player.joined_at ? new Date(player.joined_at).toLocaleString() : 'Unknown';
          html += `
            <div class="list-item">
              <div class="list-item-title">${player.name || 'Player #' + player.user_id}</div>
              <div class="list-item-meta">Joined: ${joinedDate} 路 Role: ${player.role || 'player'}</div>
            </div>
          `;
        }
        html += '</div></div>';
        
        document.getElementById('modalBody').innerHTML = html;
        
      } catch(err) {
        document.getElementById('modalBody').innerHTML = `<div class="error">${err.message || "Unable to load players"}</div>`;
      }
    }
    
    async function showGamesModal() {
      try {
        document.getElementById('modalTitle').textContent = 'Active Games';
        document.getElementById('modalBody').innerHTML = '<div class="loading">Loading games...</div>';
        document.getElementById('modal').classList.add('active');
        
        const data = await jsonFetch(`/api/events/${encodeURIComponent(EVENT_CODE)}/dashboard/games`, {method: "GET"});
        if (!data.ok) throw new Error(data.error || "Unable to load games");
        
        const games = data.games || [];
        
        if (games.length === 0) {
          document.getElementById('modalBody').innerHTML = '<div class="empty-state">No active games yet</div>';
          return;
        }
        
        let html = '<div class="modal-section"><h3>Game List</h3><div class="detail-grid">';
        for (const game of games) {
          const createdDate = game.created_at ? new Date(game.created_at).toLocaleString() : 'Unknown';
          html += `
            <div class="list-item">
              <div class="list-item-title">${game.title || game.game_id || 'Game'}</div>
              <div class="list-item-meta">Type: ${game.game_id || 'N/A'} 路 Status: ${game.status || 'active'} 路 Created: ${createdDate}</div>
            </div>
          `;
        }
        html += '</div></div>';
        
        document.getElementById('modalBody').innerHTML = html;
        
      } catch(err) {
        document.getElementById('modalBody').innerHTML = `<div class="error">${err.message || "Unable to load games"}</div>`;
      }
    }
    
    // Event listeners
    document.getElementById('playersKPI').addEventListener('click', showPlayersModal);
    document.getElementById('gamesKPI').addEventListener('click', showGamesModal);
    
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('active');
    });
    
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').classList.remove('active');
      }
    });
    
    // Load initial data
    loadDashboard();
    
    // Auto-refresh every 10 seconds
    setInterval(loadDashboard, 10000);
  </script>
</body>
</html>
