<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload Center</title>
<style>
  :root{
    --bg:#0b1310;
    --panel:#101a15;
    --text:#e7f2ea;
    --muted:#9fb4a6;
    --accent:#6bd4a2;
    --line:rgba(255,255,255,.08);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Spectral","Georgia",serif;
    color:var(--text);
    background:
      radial-gradient(1200px 700px at 10% -10%, rgba(107,212,162,.18), transparent 60%),
      linear-gradient(180deg, #0a120f, #0f1713 40%, #0a120f);
  }
  main{
    max-width:980px;
    margin:30px auto;
    padding:24px;
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:16px;
  }
  h1{margin:0 0 12px 0;letter-spacing:.05em}
  .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
  label{display:block;margin-top:12px;color:var(--muted);font-size:12px}
  input, textarea, button, select{
    width:100%;
    padding:8px 10px;
    border-radius:10px;
    border:1px solid var(--line);
    background:#0c1511;
    color:var(--text);
    font-family:inherit;
    font-size:14px;
  }
  button{
    background:#122019;
    border-color:rgba(107,212,162,.4);
    cursor:pointer;
  }
  .muted{color:var(--muted);font-size:12px}
  .status{margin-top:10px}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:12px;
    margin-top:12px;
  }
  .thumb{
    border:1px solid var(--line);
    border-radius:12px;
    overflow:hidden;
    background:#0c1511;
    display:flex;
    flex-direction:column;
  }
  .thumb img{
    width:100%;
    aspect-ratio:3/4.2;
    object-fit:cover;
    background:#0c1511;
  }
  .thumb button{
    border-radius:0;
  }
</style>

<main>
  <h1>Upload Center</h1>
  <p class="muted">Upload files for tarot and bingo. Pick existing images to reuse.</p>

  <label for="apiKey">API Key</label>
  <input id="apiKey" placeholder="X-API-Key">

  <div class="row">
    <div>
      <label for="kind">Upload type</label>
      <select id="kind">
        <option value="tarot_back">Tarot: Deck back</option>
        <option value="tarot_card">Tarot: Card image</option>
        <option value="bingo_bg">Bingo: Background</option>
      </select>
    </div>
    <div>
      <label for="deckId">Deck ID (tarot back)</label>
      <input id="deckId" placeholder="elf-classic">
    </div>
    <div>
      <label for="cardId">Card ID (tarot card)</label>
      <input id="cardId" placeholder="candlecap_sprite">
    </div>
    <div>
      <label for="gameId">Game ID (bingo bg)</label>
      <input id="gameId" placeholder="game id">
    </div>
  </div>

  <div class="row">
    <div>
      <label for="fileInput">File</label>
      <input id="fileInput" type="file" accept="image/*">
    </div>
    <div>
      <label>&nbsp;</label>
      <button id="uploadBtn">Upload</button>
    </div>
    <div>
      <label>&nbsp;</label>
      <button id="refreshBtn">Refresh library</button>
    </div>
  </div>

  <div class="status" id="status"></div>

  <h2>Library</h2>
  <div class="grid" id="library"></div>
</main>

<script>
  const apiKey = document.getElementById("apiKey");
  const kindEl = document.getElementById("kind");
  const deckId = document.getElementById("deckId");
  const cardId = document.getElementById("cardId");
  const gameId = document.getElementById("gameId");
  const status = document.getElementById("status");
  const library = document.getElementById("library");
  const storageKey = "bt_api_key";

  apiKey.value = localStorage.getItem(storageKey) || "";
  apiKey.addEventListener("input", () => {
    localStorage.setItem(storageKey, apiKey.value.trim());
  });

  function setStatus(msg, ok){
    status.textContent = msg;
    status.style.color = ok ? "#6bd4a2" : "#e07a7a";
  }

  function applyQueryDefaults(){
    const params = new URLSearchParams(window.location.search);
    const kind = params.get("kind");
    if (kind) kindEl.value = kind;
    const deck = params.get("deck_id");
    const card = params.get("card_id");
    const game = params.get("game_id");
    if (deck) deckId.value = deck;
    if (card) cardId.value = card;
    if (game) gameId.value = game;
  }

  async function listUploads(){
    try{
      const url = new URL("/api/uploads/list", window.location.origin);
      url.searchParams.set("kind", kindEl.value);
      const res = await fetch(url.toString(), {
        headers: {"X-API-Key": apiKey.value.trim()}
      });
      if (res.status === 401){
        setStatus("Unauthorized. Enter API key.", false);
        return;
      }
      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "Failed");
      const items = data.items || [];
      library.innerHTML = items.length ? "" : "<div class=\"muted\">No files found.</div>";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "thumb";
        const img = document.createElement("img");
        img.src = item.url;
        img.alt = item.name;
        const btn = document.createElement("button");
        btn.textContent = "Use this";
        btn.addEventListener("click", () => applySelected(item.url));
        card.appendChild(img);
        card.appendChild(btn);
        library.appendChild(card);
      });
      setStatus("Library refreshed.", true);
    }catch(err){
      setStatus(err.message, false);
    }
  }

  async function applySelected(url){
    const kind = kindEl.value;
    if (kind === "tarot_back"){
      const deck = deckId.value.trim();
      if (!deck){
        setStatus("Enter deck id.", false);
        return;
      }
      const res = await fetch(`/api/tarot/decks/${encodeURIComponent(deck)}/back`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-API-Key": apiKey.value.trim()
        },
        body: JSON.stringify({back_image: url})
      });
      if (!res.ok){
        const payload = await res.json().catch(() => ({}));
        throw new Error(payload.error || "Failed");
      }
      setStatus("Deck back set from library.", true);
      return;
    }
    if (kind === "tarot_card"){
      const cid = cardId.value.trim();
      if (!cid){
        setStatus("Enter card id.", false);
        return;
      }
      setStatus("Use this URL in the card editor: " + url, true);
      return;
    }
    if (kind === "bingo_bg"){
      const gid = gameId.value.trim();
      if (!gid){
        setStatus("Enter game id.", false);
        return;
      }
      const res = await fetch(`/bingo/${encodeURIComponent(gid)}`, {method: "GET"});
      if (!res.ok){
        setStatus("Game not found.", false);
        return;
      }
      setStatus("Use this URL as background: " + url, true);
    }
  }

  async function uploadFile(){
    try{
      const file = document.getElementById("fileInput").files[0];
      if (!file){
        setStatus("Choose a file first.", false);
        return;
      }
      const kind = kindEl.value;
      const fd = new FormData();
      fd.append("file", file);
      let endpoint = "";
      if (kind === "tarot_back"){
        const deck = deckId.value.trim();
        if (!deck){
          setStatus("Enter deck id.", false);
          return;
        }
        fd.append("deck_id", deck);
        endpoint = "/api/tarot/upload-back-image";
      }else if (kind === "tarot_card"){
        const cid = cardId.value.trim();
        if (!cid){
          setStatus("Enter card id.", false);
          return;
        }
        fd.append("card_id", cid);
        endpoint = "/api/tarot/upload-card-image";
      }else if (kind === "bingo_bg"){
        const gid = gameId.value.trim();
        if (!gid){
          setStatus("Enter game id.", false);
          return;
        }
        fd.append("game_id", gid);
        endpoint = "/bingo/upload-bg";
      }
      const res = await fetch(endpoint, {
        method: "POST",
        headers: {"X-API-Key": apiKey.value.trim()},
        body: fd
      });
      const payload = await res.json().catch(() => ({}));
      if (!res.ok || payload.ok === false){
        throw new Error(payload.error || "Upload failed");
      }
      if (payload.url){
        setStatus("Uploaded: " + payload.url, true);
      }else{
        setStatus("Uploaded.", true);
      }
      await listUploads();
    }catch(err){
      setStatus(err.message, false);
    }
  }

  document.getElementById("uploadBtn").addEventListener("click", uploadFile);
  document.getElementById("refreshBtn").addEventListener("click", listUploads);
  kindEl.addEventListener("change", listUploads);

  applyQueryDefaults();
  listUploads();
</script>
