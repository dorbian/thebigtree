<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>High/Low</title>
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    body{margin:0;font-family:"Spectral","Georgia",serif;background:#0b1310;color:#e7f2ea;min-height:100vh;position:relative;overflow-x:hidden}
    body::before{content:"";position:fixed;inset:0;background:var(--bg-image) center/cover no-repeat;opacity:0;pointer-events:none;transition:opacity .6s ease}
    body.has-bg::before{opacity:.25}
    header{padding:18px;border-bottom:1px solid rgba(255,255,255,.08)}
    main{padding:18px;display:grid;gap:16px;justify-items:center}
    .panel{background:#101a15;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:14px;width:100%;max-width:960px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}
    .card{padding:10px 12px;border-radius:14px;background:#0c1511;border:1px solid rgba(255,255,255,.08);font-weight:600;display:flex;align-items:center;justify-content:center;min-width:120px;min-height:180px;margin:0 auto}
    .card img{max-width:180px;max-height:260px;border-radius:10px;display:block}
    .actions{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
    .actions button{padding:10px 14px;border-radius:999px;border:1px solid rgba(107,212,162,.4);background:#122019;color:#e7f2ea;cursor:pointer;font-weight:600}
    .actions button[disabled]{opacity:.45;cursor:not-allowed}
    .muted{color:#9fb4a6}
    .intent{display:flex;gap:8px;align-items:center;justify-content:center;color:#e8d1a4}
    .preview{display:grid;gap:6px;text-align:center;color:#e7f2ea}
    .preview strong{color:#f2e2bf}
  </style>
</head>
<body>
  <header>
    <h1>High/Low</h1>
    <div class="muted" id="statusLine">Waiting for session...</div>
  </header>
  <main>
    <div class="panel">
      <div class="row">
        <div>Pot: <strong id="potValue">0</strong> gil</div>
        <div>Winnings: <strong id="winValue">0</strong> gil</div>
      </div>
      <div class="row muted" id="phaseLine">Phase: --</div>
    </div>
    <div class="panel">
      <div class="row">
        <div>Role: <strong>Host</strong></div>
        <div>Join code: <strong id="joinCode">-</strong></div>
      </div>
      <div class="row">
        <button id="copyPlayerLink">Copy player link</button>
        <button id="createNext">Create next session</button>
      </div>
      <div class="muted" id="nextSessionLinks">No new session yet.</div>
    </div>
    <div class="panel">
      <div class="muted">Current card</div>
      <div class="card" id="currentCard">--</div>
    </div>
    <div class="panel">
      <div class="muted">Player intent</div>
      <div class="intent" id="intentLine">Awaiting decision.</div>
    </div>
    <div class="panel">
      <div class="muted">Settlement preview</div>
      <div class="preview" id="settlementPreview">No payout pending.</div>
    </div>
    <div class="panel">
      <div class="muted" id="resultLine">Result: --</div>
    </div>
    <div class="panel actions">
      <button id="startBtn">Start</button>
      <button id="finishBtn">Finish</button>
    </div>
    <div class="panel">
      <div class="muted">Artist credits</div>
      <div id="artistCredits" class="muted">No artist credits.</div>
    </div>
  </main>
<script>
  const joinCode = "{JOIN}";
  const gameId = "highlow";
  const statusLine = document.getElementById("statusLine");
  const potValue = document.getElementById("potValue");
  const winValue = document.getElementById("winValue");
  const phaseLine = document.getElementById("phaseLine");
  const currentCard = document.getElementById("currentCard");
  const resultLine = document.getElementById("resultLine");
  const intentLine = document.getElementById("intentLine");
  const settlementPreview = document.getElementById("settlementPreview");
  const joinCodeEl = document.getElementById("joinCode");
  const copyPlayerLink = document.getElementById("copyPlayerLink");
  const createNext = document.getElementById("createNext");
  const nextSessionLinks = document.getElementById("nextSessionLinks");
  const startBtn = document.getElementById("startBtn");
  const finishBtn = document.getElementById("finishBtn");
  const artistCredits = document.getElementById("artistCredits");
  const token = new URLSearchParams(window.location.search).get("token") || "";
  let sessionId = "";
  let sessionState = null;

  function cardLabel(card){
    if (!card) return "--";
    const suitMap = {spades:"S", hearts:"H", diamonds:"D", clubs:"C"};
    return `${card.rank || "?"}${suitMap[card.suit] || ""}`;
  }

  function collectArtists(cards){
    const artists = [];
    (cards || []).forEach(card => {
      if (!card) return;
      const name = card.artist_name || card.artist || card.artist_id || "";
      if (name && !artists.includes(name)){
        artists.push(name);
      }
    });
    return artists;
  }

  function renderArtists(cards){
    const names = collectArtists(cards);
    if (!names.length){
      artistCredits.textContent = "No artist credits.";
      return;
    }
    artistCredits.innerHTML = names.map(n => `<div>${n}</div>`).join("");
  }

  function applyBackground(url){
    if (!url){
      document.body.classList.remove("has-bg");
      document.body.style.removeProperty("--bg-image");
      return;
    }
    document.body.style.setProperty("--bg-image", `url('${url}')`);
    document.body.classList.add("has-bg");
  }

  async function postAdmin(path){
    if (!token){
      statusLine.textContent = "Missing priestess token.";
      return;
    }
    if (!sessionId) return;
    await fetch(`/api/cardgames/${gameId}/sessions/${sessionId}/${path}`, {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({token})
    });
  }

  function resultCopy(result, winnings){
    if (result === "win") return `Player won. Pay ${winnings} gil.`;
    if (result === "lose") return "Player lost. No payout.";
    if (result === "stopped") return `Player stopped. Pay ${winnings} gil.`;
    return "Awaiting decision.";
  }

  function intentCopy(intent){
    if (intent === "higher") return "Player chose Higher.";
    if (intent === "lower") return "Player chose Lower.";
    if (intent === "double") return "Player doubled the risk.";
    if (intent === "stop") return "Player requested payout.";
    return "Awaiting decision.";
  }

  function renderPreview(state, pot, winnings){
    const pendingMultiplier = (state && state.pending_multiplier) || 1;
    const basePot = (state && state.base_pot) || pot;
    const base = winnings > 0 ? winnings : basePot;
    const previewWin = Math.max(base, 0) * pendingMultiplier;
    const intent = state && state.intent;

    if (intent === "stop"){
      settlementPreview.innerHTML = `Player stopped.<br><strong>Dealer must pay ${winnings} gil.</strong>`;
      return;
    }

    if (!intent || intent === "double"){
      settlementPreview.innerHTML = `If player wins: <strong>Pay ${previewWin} gil.</strong><br>If player loses: <strong>Pay 0 gil.</strong>`;
      return;
    }

    settlementPreview.innerHTML = `If player wins: <strong>Pay ${previewWin} gil.</strong><br>If player loses: <strong>Pay 0 gil.</strong>`;
  }

  function render(state){
    if (!state || !state.session) return;
    sessionId = state.session.session_id || "";
    sessionState = state;
    const pot = state.session.pot || 0;
    const winnings = state.session.winnings || 0;
    const phase = (state.state && state.state.phase) || "--";
    const intent = state.state && state.state.intent;

    joinCodeEl.textContent = state.session.join_code || "-";
    potValue.textContent = pot;
    winValue.textContent = winnings;
    phaseLine.textContent = `Phase: ${phase}`;
    statusLine.textContent = `Status: ${state.session.status}`;
    applyBackground(state.session.background_url || "");

    const current = state.state && state.state.current;
    currentCard.innerHTML = current && current.image ? `<img src="${current.image}" alt="${cardLabel(current)}">` : cardLabel(current);
    renderArtists([current]);

    const result = state.state && (state.state.last_result || state.state.result) ? (state.state.last_result || state.state.result) : null;
    resultLine.textContent = resultCopy(result, winnings);
    intentLine.textContent = intentCopy(intent);
    renderPreview(state.state || {}, pot, winnings);

    const status = state.session.status;
    startBtn.disabled = status !== "created";
    finishBtn.disabled = status === "finished";
    createNext.disabled = status !== "live";
  }

  startBtn.addEventListener("click", () => postAdmin("start"));
  finishBtn.addEventListener("click", () => postAdmin("finish"));
  copyPlayerLink.addEventListener("click", async () => {
    const url = `${window.location.origin}/cardgames/${gameId}/session/${joinCode}`;
    try{
      await navigator.clipboard.writeText(url);
      nextSessionLinks.textContent = "Player link copied.";
    }catch(err){
      nextSessionLinks.textContent = url;
    }
  });
  createNext.addEventListener("click", async () => {
    if (!sessionState || !sessionState.session){
      nextSessionLinks.textContent = "Session not ready yet.";
      return;
    }
    try{
      const res = await fetch(`/api/cardgames/${gameId}/sessions/${sessionState.session.session_id}/clone`, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({token})
      });
      const data = await res.json();
      if (!data || !data.session){
        nextSessionLinks.textContent = "Failed to create session.";
        return;
      }
      const newJoin = data.session.join_code || "";
      const hostToken = data.session.priestess_token || "";
      const playerUrl = `${window.location.origin}/cardgames/${gameId}/session/${newJoin}`;
      const hostUrl = `${window.location.origin}/cardgames/${gameId}/session/${newJoin}?view=priestess&token=${encodeURIComponent(hostToken)}`;
      nextSessionLinks.innerHTML = `Next session: <a href="${playerUrl}" target="_blank" rel="noreferrer">Player</a> | <a href="${hostUrl}" target="_blank" rel="noreferrer">Host</a>`;
      window.open(hostUrl, "_blank");
    }catch(err){
      nextSessionLinks.textContent = "Failed to create session.";
    }
  });

  async function loadState(){
    const res = await fetch(`/api/cardgames/${gameId}/sessions/${joinCode}/state?view=priestess`);
    const data = await res.json();
    if (data && data.ok && data.state){
      render(data.state);
    }else if (data && data.redirect){
      statusLine.textContent = "Session closed.";
      startBtn.disabled = true;
      finishBtn.disabled = true;
    }
  }

  const src = new EventSource(`/api/cardgames/${gameId}/sessions/${joinCode}/stream?view=priestess`);
  src.onmessage = (ev) => {
    try{
      const payload = JSON.parse(ev.data);
      if (payload.type === "STATE" && payload.state){
        render(payload.state);
      }else if (payload.type === "SESSION_GONE"){
        statusLine.textContent = "Session closed.";
        startBtn.disabled = true;
        finishBtn.disabled = true;
      }else{
        loadState();
      }
    }catch(err){}
  };
  loadState();
  setInterval(() => {
    if (!document.hidden) loadState();
  }, 3000);
</script>
</body>
</html>
