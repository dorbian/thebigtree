<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bingo / My Cards</title>
<link rel="icon" href="/icon.png" type="image/png">
<link rel="stylesheet" href="/static/bingo/bingo_owner.css">
<!--
  Expected query params:
    ?token=<public-token>
    or ?game=<id>&owner=<url-encoded name>
  This view stores local marks in localStorage.
-->
<h1>Bingo / My Cards</h1>
<div class="context-header" id="contextHeader">
  <div>
    <div class="context-path" id="contextPath">Bingo / My Cards / -</div>
    <div class="context-meta" id="contextMeta">Waiting for game...</div>
  </div>
  <div class="context-meta" id="contextStatus">No game loaded.</div>
</div>
<div class="topbar">
  <div class="badge-row">
    <div class="badge">Pot <span id="potValue">-</span></div>
    <div class="badge">Stage <span id="stageValue">-</span></div>
    <div class="badge">Header <span id="headerValue">-</span></div>
  </div>
  <div class="panel" style="flex:1 1 280px">
    <div class="panel-title">Payouts</div>
    <div class="payouts">
      <div>Single: <span id="payoutSingle">-</span></div>
      <div>Double: <span id="payoutDouble">-</span></div>
      <div>Full: <span id="payoutFull">-</span></div>
    </div>
  </div>
  <div class="panel" style="min-width:220px">
    <div class="panel-title">Actions</div>
    <button id="claimBtn" class="btn-claim">I have BINGO!</button>
    <div class="status-msg" id="claimMsg"></div>
    <label class="muted" style="display:block;margin-top:10px;font-size:12px" title="Show called numbers on your cards.">
      <input type="checkbox" id="autoDab"> Show called numbers on cards
    </label>
  </div>
</div>
<div class="summary" id="summary"></div>
<div class="called">
  <div class="called-title">Called numbers</div>
  <div class="called-list" id="called">No numbers called yet.</div>
</div>
<div class="legend" id="legend">
  <span class="legend-item"><span class="legend-dot called"></span> Called</span>
  <span class="legend-item"><span class="legend-dot marked"></span> Marked</span>
  <span class="legend-item"><span class="legend-dot win"></span> Winning line</span>
</div>
<div id="list" class="grid"></div>
<div class="bingo-overlay" id="bingoOverlay">BINGO</div>
<div class="call-ball" id="callBall"></div>
<script src="/static/bingo/bingo_owner.js" defer></script>
