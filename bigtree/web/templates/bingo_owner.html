<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bingo — My Cards</title>
<style>
  :root{
    --bg:#0b1611;
    --panel:#0f1e16;
    --line:#1f3a2b;
    --ink:#e8f7ef;
    --muted:#9bb6a7;
    --accent:#9de07d;
    --accent-2:#3ccf8e;
  }
  body{
    font-family:"Palatino Linotype","Book Antiqua",serif;
    margin:0;
    padding:16px;
    background:var(--bg);
    color:var(--ink);
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
  }
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:var(--panel)}
  .card.selected{border-color:rgba(157,224,125,.7);box-shadow:0 0 0 2px rgba(157,224,125,.2) inset}
  .muted{opacity:.7}
  .summary{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:13px}
  .topbar{display:flex;gap:16px;flex-wrap:wrap;align-items:flex-start;margin-bottom:12px}
  .panel{border:1px solid var(--line);border-radius:12px;padding:10px 12px;background:var(--panel)}
  .panel-title{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted);margin-bottom:6px}
  .payouts{display:grid;grid-template-columns:repeat(3, minmax(120px, 1fr));gap:8px;font-size:13px}
  button{
    width:100%;
    border-radius:10px;
    border:1px solid var(--line);
    background:linear-gradient(135deg, rgba(157,224,125,.9), rgba(60,207,142,.75));
    color:#0a1510;
    padding:8px 10px;
    font-family:"Palatino Linotype","Book Antiqua",serif;
    font-size:14px;
    font-weight:700;
    letter-spacing:.04em;
    cursor:pointer;
  }
  .btn-ghost{
    background:transparent;
    border:1px solid var(--line);
    color:var(--ink);
  }
  .header, .bingo-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;text-align:center}
  .header div{font-weight:700;letter-spacing:.08em;text-transform:uppercase;color:var(--accent)}
  .cell{padding:10px 0;border-radius:8px;background:#0a1510;border:1px solid rgba(255,255,255,.06);cursor:pointer}
  .cell.marked{background:rgba(60,207,142,.2);border-color:rgba(60,207,142,.7);color:#d6ffe9}
  .called{font-size:12px;color:var(--muted);margin:10px 0;padding:8px;border:1px dashed rgba(255,255,255,.12);border-radius:10px}
  .bingo-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.78);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
    letter-spacing:.2em;
    text-transform:uppercase;
    color:var(--accent);
    z-index:50;
    opacity:0;
    pointer-events:none;
    transition:opacity .2s ease;
  }
  .bingo-overlay.show{
    opacity:1;
    pointer-events:auto;
  }
</style>

<!--
  Expected query params:
    ?token=<public-token>
    or ?game=<id>&owner=<url-encoded name>
  This view stores local marks in localStorage.
-->
<h1>Bingo — My Cards</h1>
<div class="topbar">
  <div class="panel" id="potPanel">
    <div class="panel-title">Pot</div>
    <div id="potValue">-</div>
  </div>
  <div class="panel" id="stagePanel">
    <div class="panel-title">Stage</div>
    <div id="stageValue">-</div>
  </div>
  <div class="panel" style="flex:1 1 280px">
    <div class="panel-title">Payouts</div>
    <div class="payouts">
      <div>Single: <span id="payoutSingle">-</span></div>
      <div>Double: <span id="payoutDouble">-</span></div>
      <div>Full: <span id="payoutFull">-</span></div>
    </div>
  </div>
  <div class="panel" style="min-width:200px">
    <div class="panel-title">Actions</div>
    <button id="claimBtn">I have BINGO!</button>
    <div class="muted" id="claimMsg" style="margin-top:6px;font-size:12px"></div>
    <label class="muted" style="display:block;margin-top:10px;font-size:12px">
      <input type="checkbox" id="autoDab"> Auto-mark called numbers
    </label>
  </div>
</div>
<div class="summary" id="summary"></div>
<div class="called" id="called">Called numbers: -</div>
<div id="list" class="grid"></div>
<div class="bingo-overlay" id="bingoOverlay">BINGO</div>

<script>
  const params = new URLSearchParams(location.search);
  const game = params.get('game') || '';
  let resolvedGame = game;
  let owner = params.get('owner') || '';
  const token = params.get('token') || '';
  const grid = document.getElementById('list');
  const summary = document.getElementById('summary');
  const calledEl = document.getElementById('called');
  const potValue = document.getElementById('potValue');
  const stageValue = document.getElementById('stageValue');
  const payoutSingle = document.getElementById('payoutSingle');
  const payoutDouble = document.getElementById('payoutDouble');
  const payoutFull = document.getElementById('payoutFull');
  const claimBtn = document.getElementById('claimBtn');
  const claimMsg = document.getElementById('claimMsg');
  const autoDabEl = document.getElementById('autoDab');
  const bingoOverlay = document.getElementById('bingoOverlay');
  let selectedCardId = '';
  let localBingoPressed = false;

  function marksKey(cardId){
    return `bingo_marks_${resolvedGame}_${cardId}`;
  }

  function loadLocalMarks(cardId){
    try{
      const raw = localStorage.getItem(marksKey(cardId));
      return raw ? JSON.parse(raw) : [];
    }catch(e){ return []; }
  }

  function saveLocalMarks(cardId, marks){
    try{
      localStorage.setItem(marksKey(cardId), JSON.stringify(marks));
    }catch(e){}
  }

  function buildMarksForCard(card, calledSet){
    const nums = card.numbers || [];
    const marks = [];
    for(let r=0;r<nums.length;r++){
      marks[r] = [];
      for(let c=0;c<nums[r].length;c++){
        marks[r][c] = calledSet.has(nums[r][c]);
      }
    }
    return marks;
  }

  async function fetchOwnerCards(){
    if (token){
      const r = await fetch(`/bingo/owner-token/${encodeURIComponent(token)}`);
      return r.ok ? await r.json() : null;
    }
    const r = await fetch(`/bingo/${encodeURIComponent(game)}/owner/${encodeURIComponent(owner)}/cards`);
    return r.ok ? await r.json() : null;
  }

  async function fetchState(){
    if (token){
      return null;
    }
    const r = await fetch(`/bingo/${encodeURIComponent(game)}`);
    return r.ok ? await r.json() : null;
  }

  function render(data, state){
    if(!data || !state){ grid.innerHTML = '<p>Missing or invalid query parameters.</p>'; return; }
    const cards = data.cards || [];
    const g = state.game || {};
    const called = Array.isArray(g.called) ? g.called : [];
    const bg = g.background ? new URL(g.background, location.origin).toString() : "";
    document.body.style.backgroundImage = bg
      ? `linear-gradient(160deg, rgba(11,22,17,.95), rgba(11,22,17,.7)), url('${bg}')`
      : "";
    applyTheme(g.theme_color || null);
    owner = data.owner || owner;
    resolvedGame = (g.game_id || resolvedGame);
    summary.textContent = `${g.title || "Bingo"} · ${owner} · ${cards.length} card(s)`;
    potValue.textContent = `${g.pot != null ? g.pot : 0} ${g.currency || ""}`.trim();
    payoutSingle.textContent = g.payouts && g.payouts.single != null ? `${g.payouts.single} ${g.currency || ""}`.trim() : "-";
    payoutDouble.textContent = g.payouts && g.payouts.double != null ? `${g.payouts.double} ${g.currency || ""}`.trim() : "-";
    payoutFull.textContent = g.payouts && g.payouts.full != null ? `${g.payouts.full} ${g.currency || ""}`.trim() : "-";
    stageValue.textContent = g.stage || "-";
    if (!selectedCardId && cards.length){
      selectedCardId = cards[0].card_id;
    }
    const gameActive = g.active !== false;
    claimBtn.disabled = !(gameActive && selectedCardId);
    if (!gameActive){
      claimMsg.textContent = "Game ended.";
    }
    const claims = Array.isArray(g.claims) ? g.claims : [];
    const hasPending = claims.some(c => c.pending);
    const ownerClaims = claims.filter(c => (c.owner_name || "") === owner);
    const deniedClaim = ownerClaims.find(c => !c.pending && c.denied);
    if (deniedClaim){
      claimMsg.textContent = "Claim denied.";
      localBingoPressed = false;
    } else if (!hasPending){
      localBingoPressed = false;
    }
    bingoOverlay.classList.toggle("show", hasPending || localBingoPressed);
    calledEl.textContent = called.length ? ("Called numbers: " + called.join(", ")) : "Called numbers: -";
    grid.innerHTML = '';
    const header = (g.header || "BING").slice(0,4).split("");
    while(header.length < 4) header.push(" ");
    cards.forEach(card=>{
      const el = document.createElement('div'); el.className='card';
      if (card.card_id === selectedCardId){
        el.classList.add('selected');
      }
      const nums = card.numbers || [];
      const localMarks = loadLocalMarks(card.card_id);
      const headerRow = document.createElement('div');
      headerRow.className = 'header';
      header.forEach(h=>{
        const d = document.createElement('div'); d.textContent = h; headerRow.appendChild(d);
      });
      el.appendChild(headerRow);
      const gridEl = document.createElement('div'); gridEl.className = 'bingo-grid';
      const calledSet = new Set(called);
      const displayCalledSet = autoDabEl.checked ? calledSet : new Set();
      for(let r=0;r<nums.length;r++){
        for(let c=0;c<nums[r].length;c++){
          const n = nums[r][c];
          const cell = document.createElement('div'); cell.className='cell';
          const isMarked = (localMarks[r] && localMarks[r][c]) || displayCalledSet.has(n);
          if (isMarked) cell.classList.add('marked');
          cell.textContent = n;
          cell.onclick = () => {
            localMarks[r] = localMarks[r] || [];
            localMarks[r][c] = !localMarks[r][c];
            saveLocalMarks(card.card_id, localMarks);
            render(data, state);
          };
          gridEl.appendChild(cell);
        }
      }
      el.appendChild(gridEl);
      el.onclick = () => {
        selectedCardId = card.card_id;
        claimMsg.textContent = "";
        render(data, state);
      };
      grid.appendChild(el);
    });
  }

  claimBtn.addEventListener('click', async () => {
    if (!selectedCardId){
      const data = await fetchOwnerCards();
      if (data && Array.isArray(data.cards) && data.cards.length){
        selectedCardId = data.cards[0].card_id;
      }else{
        return;
      }
    }
    try{
      const r = await fetch('/bingo/claim-public', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({game_id: resolvedGame, card_id: selectedCardId, owner_name: owner})
      });
      const j = await r.json();
      claimMsg.textContent = j.message || (j.ok ? 'Claim sent.' : 'Claim failed.');
      localBingoPressed = true;
      bingoOverlay.classList.add("show");
    }catch(e){
      claimMsg.textContent = 'Claim failed.';
    }
  });

  autoDabEl.addEventListener('change', async () => {
    if (autoDabEl.checked){
      const data = await fetchOwnerCards();
      const state = token ? (data && data.game ? {game: data.game} : null) : await fetchState();
      if (data && state && state.game){
        const called = Array.isArray(state.game.called) ? state.game.called : [];
        const calledSet = new Set(called);
        (data.cards || []).forEach(card => {
          const marks = buildMarksForCard(card, calledSet);
          saveLocalMarks(card.card_id, marks);
        });
      }
    }
    const [data, state] = await Promise.all([fetchOwnerCards(), fetchState()]);
    if (token && data && data.game){
      render(data, {game: data.game});
    }else{
      render(data, state);
    }
  });

  function applyTheme(color){
    if (!color) return;
    const root = document.documentElement;
    const hex = color.startsWith("#") ? color.slice(1) : color;
    if (hex.length !== 6) return;
    const r = parseInt(hex.slice(0,2), 16);
    const g = parseInt(hex.slice(2,4), 16);
    const b = parseInt(hex.slice(4,6), 16);
    const mix = (c, t, p) => Math.round(c + (t - c) * p);
    const toHex = (v) => v.toString(16).padStart(2, "0");
    const dark = `#${toHex(mix(r, 0, 0.6))}${toHex(mix(g, 0, 0.6))}${toHex(mix(b, 0, 0.6))}`;
    const darker = `#${toHex(mix(r, 0, 0.8))}${toHex(mix(g, 0, 0.8))}${toHex(mix(b, 0, 0.8))}`;
    const light = `#${toHex(mix(r, 255, 0.35))}${toHex(mix(g, 255, 0.35))}${toHex(mix(b, 255, 0.35))}`;
    root.style.setProperty("--accent", light);
    root.style.setProperty("--accent-2", `#${hex}`);
    root.style.setProperty("--line", dark);
    root.style.setProperty("--panel", darker);
  }
  async function tick(){
    const [data, state] = await Promise.all([fetchOwnerCards(), fetchState()]);
    if (token && data && data.game){
      render(data, {game: data.game});
    }else{
      render(data, state);
    }
  }
  setInterval(tick, 2000);
  tick();
</script>
